<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts/jquery.js"></script>
    <script>
        $(function(){
            $("#includeHeader").load("header.html");
        });

        $(function(){
            $("#includeMenu").load("menu.html");
        });

        $(function(){
            $("#includeFooter").load("footer.html");
        });
    </script>

    <!-- HEADER -->
    <div id="includeHeader"></div>
    <!-- /HEADER -->
    <body>

                                </div>
                                <div class="btn-box-row row-fluid">
                                    <div class="span8">

                                            </div>
                                        </div>

                                    </div>
                                    <ul class="widget widget-usage unstyled span4">
                                        <li>
                                            <p>
                                                <strong>Tarefa 1</strong> <span class="pull-right small muted"></span>
                                            </p>
                                            <p>
                                               Escrever Tarefa <span class="pull-right small muted"></span>
                                            </p>

                                        </li>
                                        <li>
                                            <p>
                                                <strong>Tarefa 2</strong> <span class="pull-right small muted"></span>
                                            </p>
                                            <p>
                                                Escrever Tarefa <span class="pull-right small muted"></span>
                                            </p>
                                        </li>
                                        <li>
                                            <p>
                                                <strong>Tarefa 3</strong> <span class="pull-right small muted"></span>
                                            </p>
                                            <p>
                                                Escrever Tarefa <span class="pull-right small muted"></span>
                                            </p>
                                        </li>
                                        <li>
                                            <p>
                                                <strong>Tarefa 4</strong> <span class="pull-right small muted"></span>
                                            </p>
                                            <p>
                                                Escrever Tarefa <span class="pull-right small muted"></span>
                                            </p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!--/#btn-controls-->
                            <div class="module">
                                <div class="module-head">
                                    <h3>
                                        Numero de Encomendas</h3>
                                </div>
                                <div class="module-body">
                                    <div class="chart inline-legend grid">
                                        <div id="placeholder2" class="graph" style="height: 500px">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="module hide">
                                <div class="module-head">
                                    <h3>
                                        Adjust Budget Range</h3>
                                </div>
                                <div class="module-body">
                                    <div class="form-inline clearfix">
                                        <a href="#" class="btn pull-right">Update</a>
                                        <label for="amount">
                                            Price range:</label>
                                        &nbsp;
                                        <input type="text" id="amount" class="input-" />
                                    </div>
                                    <hr />
                                    <div class="slider-range">

                                </div>

                        </div>

                    </div>
